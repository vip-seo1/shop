<h1> You Card </h1>
<table class=" table table-striped table-bordered m-2">
  <thead>
    <tr>
      <th>Quantity</th>
      <th>Product</th>
      <th>Price</th>
      <th>Subtotal</th>
    </tr>
  </thead>
  <tfoot>
    <tr>
      <td colspan="3">Total</td>
      <td>{{cartService.getTotal() | currency}}</td>
    </tr>
  </tfoot>
  <tbody>
    <ng-container *ngFor="let product of list">
      <tr>
        <td>
          <button class="btn btn-success" (click)="addProductLine(product)">+</button> 
          {{product.quantity}}
          <button class="btn btn-danger" (click)="delProductLine(product)">-</button>
        </td>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td>{{product.subtotal | currency}}</td>
        <td>
          <button class="btn btn-sm btn-danger" (click)="deleteLine(product.id)">Remove</button>
        </td>
      </tr>
  </ng-container>
  </tbody>
</table>
<div class="text-center">
  <button (click)="backToHome()" class="btn btn-primary text-center mr-1">Continue</button>
  <button routerLink='/checkout' class="btn btn-dark text-center">Checkout</button>
</div>
