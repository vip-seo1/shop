<div class="navbar navbar-dark bg-dark">
  <a class="navbar-brand">ADMIN PANEL SPORT STORE</a>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-3 p-1">
      <button routerLink="/products" class="btn btn-block btn-outline-primary">
      Products
      </button>
      <button routerLink="/orders" class="btn btn-block btn-outline-primary">
        Orders
        </button>
      
      <button (click)="logout()" routerLink="/" class="btn btn-block btn-danger mt-3">
        Logout
      </button>
    
    </div>

    <div class="col-9 p-1">
      <table class="table table-striped table-sm table-bordered m-2">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let product of getProduct()"> 
            <tr>
              <td>{{product.id}}</td>
              <td>{{product.name}}</td>
              <td>{{product.category}}</td>
              <td>{{product.price}}</td>
              <td>
                <button class="btn btn-sm btn-danger" (click)="del(product.id)">Remove</button>
              </td>
            </tr>
        </ng-container>
        </tbody>
      
      </table>
      <button routerLink="/add" type="button" class="btn btn-primary">ADD PRODUCT</button>
    </div>
  </div>
</div>
